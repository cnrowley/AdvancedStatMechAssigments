#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

structure    o2-water-tip4pfb.xplor.psf
coordinates  o2-water-tip4pfb.pdb
bincoordinates eq_long.coor
extendedsystem eq_long.xsc

set temperature    298.15
set outputname     prod_long


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          par_all30_cheq_prot.inp
parameters          tip4p.prm
temperature         $temperature


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10
watermodel          tip4


# Constant Temperature Control
loweAndersen on
loweAndersenTemp $temperature

wrapAll             off

dcdfreq 1000

# PME (for full-system periodic electrostatics)
PME                 yes

#manual grid definition
PMEGridSizeX        32
PMEGridSizeY        32
PMEGridSizeZ        32

outputenergies 1000

# Output
outputName          $outputname

colvars         on
colvarsConfig   colvar.tcl

run 2500000


