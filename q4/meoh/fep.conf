#############################################################
## JOB DESCRIPTION                                         ##
#############################################################


structure          fep.psf
coordinates        fep.pdb
extendedSystem     fep.xsc 

set temperature    298.15
set outputname     fep


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters par_all35_ethers.prm  
parameters par_all36_cgenff.prm

temperature         $temperature


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens

wrapAll             on


# PME (for full-system periodic electrostatics)
PME                 yes

#manual grid definition
PMEGridSizeX        32
PMEGridSizeY        32
PMEGridSizeZ        32


# Constant Pressure Control (variable volume)
useGroupPressure      yes ;# needed for rigidBonds
useFlexibleCell       no
useConstantArea       no

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.0
langevinPistonDecay   50.0
langevinPistonTemp    $temperature


# Output
outputName          $outputname

restartfreq         100000     ;# 500steps = every 1ps
dcdfreq             100000
xstFreq             100000
outputEnergies      100000
outputPressure      100000

# FEP PARAMETERS

source                  fep.tcl

alch                    on
alchType                FEP
alchFile                pert.fep
alchCol                 B
alchOutFile             charging.fepout
alchOutFreq             100

alchVdwLambdaEnd 0.0
alchElecLambdaStart 0.0
alchVdWShiftCoeff 5.0
alchDecouple on

alchEquilSteps          100000
set numSteps            300000

runFEP 0.0 1.0 0.0625 $numSteps

